    <style>
        /* Modern, minimalist base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #f9fafb;
            --bg-secondary: #f3f4f6;
            --bg-tertiary: #e5e7eb;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --accent-color: #4f46e5;
            --accent-hover: #4338ca;
            --accent-light: #a9b4fc;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --shadow: 0 1px 3px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.08);
            --message-gap: 16px;
            --sidebar-width: 280px;
            --canvas-width: 350px;
            --border-radius: 12px;
            --border-radius-sm: 8px;
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            --font-mono: 'Menlo', 'Monaco', 'Courier New', monospace;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-tertiary: #0f3460;
            --text-primary: #e6e6e6;
            --text-secondary: #b8b8b8;
            --border-color: #2a3a5e;
            --accent-color: #7f5af0;
            --accent-hover: #9370ff;
            --accent-light: #a78bfa;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: var(--font-sans);
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            transition: var(--transition);
            line-height: 1.6;
        }

        html {
            scroll-behavior: smooth;
        }

        
        .app-container {
            display: flex;
            height: 100vh;
            position: relative;
        }

       
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
 
        /* Mobile responsive styles */
        @media (max-width: 768px) {
            .sidebar {
                left: -100%;
                width: 280px;
                /*box-shadow: var(--shadow-lg);*/
            }
            
            .sidebar.open {
                left: 0;
            }

            .main-content {
                margin-left: 0;
            }

            .mobile-menu-btn {
                display: flex;
            }

            .sidebar-header {
                padding-top: 50px;
            }

            .sidebar-close-btn {
                opacity: 1;
                pointer-events: all;
                background: rgba(0,0,0,0.2);
                color: white;
            }
            
            .sidebar-close-btn:hover {
                transform: none;
                background: rgba(0,0,0,0.3);
            }

            .canvas-panel {
                width: 100%;
                max-width: 100%;
            }

            .main-content.with-canvas {
                margin-right: 0;
            }
        }
        
        
    </style>
  
</head>
