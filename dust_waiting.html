<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date? </title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

</head>
<script>
    // scripts.js
    document.addEventListener('DOMContentLoaded', function() {
        gsap.from(".left h1", {
            duration: 2,
            y: -50,
            opacity: 0,
            ease: "power2.out"
        });
        gsap.from(".left p", {
            duration: 2,
            x: 50,
            opacity: 0,
            delay: 0.5,
            ease: "power2.out"
        });
        gsap.from(".subscribe-section", {
            duration: 2,
            x: -50,
            opacity: 0,
            delay: 1,
            ease: "power2.out"
        });
        gsap.from(".milestone-image img", {
            duration: 2,
            scale: 1.2,
            opacity: 0,
            delay: 1.5,
            ease: "power2.out"
        });
        gsap.from(".countdown", {
            duration: 2,
            y: 50,
            opacity: 0,
            delay: 2,
            ease: "power2.out"
        })

        // Countdown timer
        const launchDate = new Date('2025-08-27:06:30:00Z').getTime(); // enter the date here

        const timer = setInterval(function() {
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('countdown-timer').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(timer);
                document.getElementById('countdown-timer').innerHTML = 'EXPIRED';
            }
        }, 1000);
    });
</script>

<body>

    <div class="container">
        <div class="left">
            <h1>Timer</h1>
            <p>A new chapter begins on <strong>27th July 2025, 12:00 </strong></p>
            <div class="subscribe-section">
                <p>"No big promises - just a tool that works when you need it.  "  </p>
                <div class="countdown">
                    <h2>Countdown:</h2>
                    <div id="countdown-timer"></div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="milestone-image">
                <img src="images/milestone.jpeg" alt="Milestone">
            </div>
        </div>
    </div>

    <div class="geometric-shapes">
        <div class="shape circle"></div>
        <div class="shape rectangle"></div>
        <div class="shape rounded-rectangle"></div>
        <div class="shape rounded-rectangle-2"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

</body>
